<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<div class="logoContainer">
  <img src="../imagen/logo.png" alt="Logo de la tienda" class="logo" />
  <p class="slogan">Simplemente Fútbol</p>
</div>
<body>
    <header>
        <h1>Catálogo de camisetas</h1>
    </header>
    <main>
        <section id="filtros">
            <select id="filtroTipo">
                <option value="">Filtrar por marca</option>
                <option value="Adidas">Adidas</option>
                <option value="Nike">Nike</option>
                <option value="Puma">Puma</option>
                <option value="Castore">Castore</option>
                <option value="EA7">EA7</option>
                <option value="Mizuno">Mizuno</option>
                <option value="Kappa">Kappa</option>
                <option value="Jogel">Jogel</option>
                <option value="Joma">Joma</option>
            </select>
            <input type="text" id="filtroEquipo" placeholder="Filtrar por Equipo" oninput="filtrarPorEquipo()" />
            <button id="filtrar" onclick="filtrarProductos()">Filtrar</button>
            <button id="limpiarFiltros" onclick="limpiarFiltros()">Limpiar Filtros</button>
        </section>
        <section id="contenedorProductos" class="contenedor-flex">
            <div id="listaProductos" class="scrollInfinito"></div>
            <aside id="detalleProducto">
                <h2>Detalle del Producto</h2>
                <article id="productoSeleccionado">
                    <p>Seleccione un producto para ver los detalles.</p>
                </article>
            </aside>
        </section>
    </main>
    <footer>
        <nav class="navegacion">
            <a href="carrito.html">Ir al Carrito de Compra</a>
        </nav>
    </footer>
    <script src="/javascript/productos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarProductos();
        });
    </script>
</body>
</html>
